<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with Zoom and Trendline</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .trendline {
            fill: none;
            stroke: red,;
            stroke-width: 0.5px;
            stroke-dasharray: 3;
        }

        .axis-x text {
            font: 11px sans-serif;
        }

        .axis-y text {
            font: 11px sans-serif;
        }

        .axis-label {
            font-size: 13px;
        }

        .dot {
            fill: black;
            stroke: black;
            stroke-width: 1px;
        }

        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 6px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg width="600" height="300"></svg>

    <script>
        // Data
        const data = [
        { year: 2012, proportion: 91.0 },
        { year: 2013, proportion: 89.3 },
        { year: 2014, proportion: 89.1 },
        { year: 2015, proportion: 89.5 },
        { year: 2016, proportion: 89.5 },
        { year: 2017, proportion: 88.9 },
        { year: 2018, proportion: 90.2 },
        { year: 2019, proportion: 90.7 },
        { year: 2020, proportion: 93.6 },
        { year: 2021, proportion: 94.4 },
        { year: 2022, proportion: 93.8 }
        ];

        // SVG setup
        const svg = d3.select("svg"),
            margin = { top: 50, right: 20, bottom: 50, left: 50 },
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Set the ranges
        const x = d3.scaleLinear().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);

        // Scale the range of the data
        x.domain(d3.extent(data, d => d.year));
        y.domain([0, d3.max(data, d => d.proportion)]);

        // Add the valueline path
        const line = d3.line()
            .x(d => x(d.year))
            .y(d => y(d.proportion));

        g.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

        // Calculate the average proportion
        const averageProportion = d3.mean(data, d => d.proportion);

        // Add the trendline for average
        g.append("line")
            .attr("class", "trendline")
            .attr("x1", 0)
            .attr("y1", y(averageProportion))
            .attr("x2", width)
            .attr("y2", y(averageProportion))
            .style("stroke", "red")
            .style("stroke-width", "2px");

        // Add main title
        g.append("text")
            .attr("x", (width / 2 - 300))
            .attr("y", 0 - (margin.top / 2))
            .style("font-size", "20px")
            .text("Proportion of Graduates Employed (%)");
        
        // Add the X Axis
        g.append("g")
            .attr("class", "axis axis-x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).tickFormat(d3.format("d")));

        // Add the Y Axis
        g.append("g")
            .attr("class", "axis axis-y")
            .call(d3.axisLeft(y));

        // Add x-axis label
        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform",
                "translate(" + (width / 2 + 40) + " ," +
                (height + margin.top + 40) + ")")
            .style("text-anchor", "middle")
            .text("Year");

        // Add y-axis label
        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("y", 0)
            .attr("x", 0 - (height / 2 + 50))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Proportion Employed(%)");

        // Add tooltips
        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Append circles for each data point
        g.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.year))
            .attr("cy", d => y(d.proportion))
            .attr("r", 2)
            .on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(`Year: ${d.year}<br>Proportion Employed: ${d.proportion}%`)
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px")
                    .style("font-size", "12px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // Add zoom functionality
        const zoom = d3.zoom()
            .scaleExtent([1, 10])
            .extent([[0, 0], [width, height]])
            .on("zoom", zoomed);

        svg.call(zoom);

        function zoomed(event) {
            const new_xScale = event.transform.rescaleX(x);
            g.select(".line")
                .attr("d", line.x(d => new_xScale(d.year)));
            g.select(".trendline")
                .attr("x2", width)
                .attr("x1", 0)
                .attr("y1", y(averageProportion))
                .attr("y2", y(averageProportion));
            g.select(".axis-x")
                .call(d3.axisBottom(new_xScale).ticks(5));
        }
    </script>
</body>
</html>
